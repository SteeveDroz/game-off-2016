<!DOCTYPE html>
<html>
    <head>
        <!-- TODO: add icon -->
        <title>Server Defense</title>
		<link rel='stylesheet' type='text/css' href='elements.css'></link>
		<link rel='stylesheet' type='text/css' href='styles.css'></link>
        <link rel='icon' href='favicon.ico' type='image/icon'/>
        <script src='js/pixi.min.js'></script>
		<script src='js/config.js'></script>
        <script src='js/AudioManager.js'></script>
		<script src='js/js.cookie.js'></script>
        <script src='js/Map.js'></script>
        <script src='js/Shop.js'></script>
		<script src='js/states/Menu.js'></script>
		<script src='js/states/GamePlay.js'></script>
        <script src='js/states/GameOver.js'></script>
        <script src='js/states/Win.js'></script>
		<script src='js/states/Settings.js'></script>
		<script src='js/states/About.js'></script>
		<script src='js/howler.core.js'></script>
		<script src='js/main.js'></script>
    </head>
    <body oncontextmenu='return false;' ondragover='event.preventDefault();'>
		<div id='container'>
			<div id='gameCanvas'></div>
			<div id='gui'>
				<div id='menu'>
                    <img id='logo' src='assets/images/logo.png'/>
					<button onclick='enterState("gamePlay")'><span>Play</span></button>
					<button onclick='enterState("settings")'><span>Settings</span></button>
					<button onclick='enterState("about")'><span>How to play</span></button>

					<form action='https://github.com/egordorichev/Server-Defense'>
						<button class='nospace'><span>Fork on GitHub</span></button>
					</form>
				</div>
				<div id='gamePlay'>
	                <div id='left-panel'>
                        Wave <span id='wave'>1</span>
                        <br/>
                        <br/>
                        <hr/>
                        <br/>
                        <b class='blue bold' data-intro='This is stats about server, you need to protect'>Server: </b>
                        <br/>
                        <br/>
                        <span class='gray' data-intro='If CPU or memory is overloaded, you lose'>
                            CPU: <span id='serverCPU'>0%</span>
                        </span>
                        <br/>
                        <span class='gray'>
                        MEMORY: <span id='serverMEM'>0%</span>
                        </span>
                        <br/>
                        <span class='gray'>
                        FILES LOST: <span id='filesLost'>0</span>
                        </span>
                        <br/>
                    </div>
                    <div id='right-panel'>
                        <span class='gray bold' data-intro='There you can buy some more stuff'>Shop</span><span id='money' class='right'>0$</span>
                        <br/>
                        <br/>
                        <hr/>
                        <div id='shop'>

                        </div>
                        <hr/>
                        <br/>
                        <button id='start' onclick='startOrPauseGame()'>Start</button>
                        <button onclick='window.location.reload()'><span>Back to the menu</span></button>
                    </div>
				</div>
                <div id='gameOver'>
                    <span class='white bold'>Game over!</span>
                    <br/>
                    <br/>
                    <span id='why'></span>
                    <br/>
                    <br/>
                    <span class='white'>
                        Score: <span id='scoreOver'>0</span>
                    </span>
                    <br/>
                    <br/>
                    <button onclick='window.location.reload()'>Back to the menu</button>
                </div>
                <div id='win'>
                    <span class='white bold'>You win!</span>
                    <br/>
                    <span>
                        Score: <span id='scoreWin'>0</span>
                    </span>
                    <button onclick='window.location.reload()'>Back to the menu</button>
                </div>
				<div id='settings'>
					<div class='content'>
						<input type='checkbox' id='music' name='music' onchange='updateCookie("music")' checked></input>
						<label for='music'></label>
						<input type='checkbox' id='sounds' name='sounds' onchange='updateCookie("sounds")' checked></input>
						<label for='sounds'></label>
					</div>
					<button onclick='enterState("menu")'><span>Back</span></button>
				</div>
				<div id='about'>
					<div class='content'>
						TODO
					</div>
					<button onclick='enterState("menu")'><span>Back</span></button>
				</div>
			</div>
		</div>
		<script>
			onDocumentReady();
		</script>
    </body>
</html>
